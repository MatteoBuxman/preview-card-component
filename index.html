<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="card">
    <div class="card-content">
    <div class="card-image">
      <img class="view-icon" src="images/icon-view.svg" alt="View Icon"/>
      <img class="equilibirium-image" src="images/image-equilibrium.jpg" alt="Equilibrium"/>
    </div>
    <div class="card-text">
    <div class="card-details">
      <h1><a class="card-header-link">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-stats">
        <div class="card-eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon"/>
        <span class="card-eth-text">0.041 ETH</span>
        </div>
        <div class="card-clock">
        <img src="images/icon-clock.svg" alt="Clock Icon"/>
         <span class="card-clock-text">3 days left</span>
      </div>
      </div>
      
    </div>
    <div class="card-creator">
      <img src="images/image-avatar.png" alt="Creator Avatar">
      <span class="card-creator-text">Creation of <a class="card-creator-link">Jules Wyvern</a></span>
      
    </div>
  </div>
  </div>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristi Ingco</a>.
  </div>
</body>
</html>
